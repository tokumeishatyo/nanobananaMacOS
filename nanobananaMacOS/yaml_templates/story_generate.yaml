# ====================================================
# 漫画ストーリー YAML テンプレート
# ストーリージェネレーター出力用（v2形式統一）
# 1コマ/4コマ共通テンプレート
# ====================================================

title: "{{title}}"

# ====================================================
# Actors (Component Registry)
# キャラクタDB情報を基に動的生成
# ====================================================
{{actors_section}}

# ====================================================
# Characters (従来形式 - 後方互換性用)
# ====================================================
{{characters_section}}

# ====================================================
# Panels (各コマの内容)
# 1コマまたは4コマ分を動的生成
# ====================================================
{{panels_section}}

# ====================================================
# テンプレート変数一覧
# ====================================================
# {{title}}              - 漫画のタイトル
# {{actors_section}}     - アクター定義（動的生成）
# {{characters_section}} - キャラクター一覧（動的生成）
# {{panels_section}}     - コマ内容（動的生成）
