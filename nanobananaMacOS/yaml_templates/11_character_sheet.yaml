{{> header header_comment="Character Introduction Sheet (登場人物紹介シート)"}}

# ====================================================
# Input
# ====================================================
input:
  # シートタイトル
  sheet_title: "{{sheet_title}}"

  # 背景設定
  background_source_type: "{{background_source_type}}"
  background_image: "{{background_image}}"
  background_description: "{{background_description}}"

  # カード画像設定（生成済みキャラクターカード）
  card_count: {{card_count}}

  card_1: "{{card_1_image}}"
  card_2: "{{card_2_image}}"
  card_3: "{{card_3_image}}"

# ====================================================
# Output
# ====================================================
output:
  format: "character_introduction_sheet"
  layout: "{{layout_type}}"
  card_display: "Place pre-generated character cards as provided - do NOT modify card contents"

# ====================================================
# Constraints (CRITICAL)
# ====================================================
constraints:
  sheet_layout:
    - "Display sheet_title prominently at the top center"
  composition_rules:
{{composition_rules}}
  card_isolation:
{{card_isolation}}
  card_preservation:
    - "Place card images EXACTLY as provided - do NOT modify, resize disproportionately, or alter"
    - "Each card already contains character name, image, and info - do NOT extract or re-render"
    - "Maintain the original aspect ratio of each card image"
  background:
    - "Use background image or generate from description"
    - "Background should complement the cards without overwhelming"
  card_processing:
    - "Recognize checkerboard patterns in card images as TRANSPARENT backgrounds, not actual patterns"
    - "Remove/ignore the transparent background area of each card so only the character content is visible"
    - "Composite each card's character content naturally onto the sheet background"
    - "Apply this transparency handling to ALL card images (card_1, card_2, card_3)"

# ====================================================
# Anti-Hallucination (MUST FOLLOW)
# ====================================================
anti_hallucination:
  - "Do NOT alter or modify card image contents"
  - "Do NOT add cards not specified in input"
  - "Do NOT re-render or regenerate any element within the cards"
  - "Do NOT swap card positions"
{{position_order_rule}}

# ====================================================
# Output Cleanliness (CRITICAL)
# ====================================================
output_cleanliness:
  - "Output ONLY the character introduction sheet - nothing else"
  - "Do NOT add watermarks, signatures, or logos"
  - "Do NOT add extra decorative elements unless part of background"
  - "Do NOT draw visible vertical lines or borders between columns"
  - "The output must contain ONLY the specified cards arranged as instructed"
