# ====================================================
# Decorative Text - Catchphrase (装飾テキスト - 決め台詞)
# ====================================================
type: {{type}}
title: "{{title}}"
author: "{{author}}"

# ====================================================
# Style
# ====================================================
style:
  color_mode: "{{color_mode}}"
  output_style: "{{output_style}}"
  aspect_ratio: "{{aspect_ratio}}"

# ====================================================
# Title Overlay
# ====================================================
title_overlay:
  enabled: {{title_overlay_enabled}}
  title:
    text: "{{title}}"
    position: "{{title_position}}"
    size: "{{title_size}}"
  author:
    text: "{{author}}"
    position: "{{author_position}}"
    size: "{{author_size}}"

# ====================================================
# UI Global Style
# ====================================================
ui_global_style:
  preset: "Anime Battle"
  font_language: "Japanese"

# ====================================================
# Impact Callout
# ====================================================
impact_callout:
  enabled: true
  text: "正義は必ず勝つ！"

  style:
    type: "Comic Sound Effect"
    color: "Red with Yellow Border"
    rotation: "-5 degrees"
    distortion: "Zoom In"

# ====================================================
# Output
# ====================================================
output:
  background: "Transparent"
