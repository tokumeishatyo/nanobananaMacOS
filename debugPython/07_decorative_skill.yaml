# ====================================================
# Decorative Text - Skill (装飾テキスト - 技名)
# ====================================================
type: {{type}}
title: "{{title}}"
author: "{{author}}"

# ====================================================
# Style
# ====================================================
style:
  color_mode: "{{color_mode}}"
  output_style: "{{output_style}}"
  aspect_ratio: "{{aspect_ratio}}"

# ====================================================
# Title Overlay
# ====================================================
title_overlay:
  enabled: {{title_overlay_enabled}}
  title:
    text: "{{title}}"
    position: "{{title_position}}"
    size: "{{title_size}}"
  author:
    text: "{{author}}"
    position: "{{author_position}}"
    size: "{{author_size}}"

# ====================================================
# UI Global Style
# ====================================================
ui_global_style:
  preset: "Anime Battle"
  font_language: "Japanese"

# ====================================================
# Special Move Title
# ====================================================
special_move_title:
  enabled: true
  text: "必殺・桜吹雪斬り"

  style:
    font_type: "Heavy Mincho"
    size: "Very Large"
    fill_color: "White to Blue Gradient"
    outline:
      enabled: true
      color: "Gold"
      thickness: "Thick"
    glow_effect: "Blue Lightning"
    drop_shadow: "Hard Drop"

# ====================================================
# Output
# ====================================================
output:
  background: "Transparent"
